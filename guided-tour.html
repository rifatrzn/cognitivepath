        function updateProgress() {
            const progress = (currentStep / totalSteps) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = `Step ${currentStep} of ${totalSteps}`;
        }

        function loadStep(stepNum) {
            const step = tourSteps[stepNum];
            const content = `
                <div class="tour-card">
                    <div class="step-header">
                        <div class="step-number">${stepNum}</div>
                        <div class="step-title">
                            <h2>${step.title}</h2>
                            <div class="step-subtitle">${step.subtitle}</div>
                        </div>
                    </div>
                    <div class="step-content">
                        ${step.content}
                    </div>
                </div>
            `;
            document.getElementById('tourContent').innerHTML = content;

            // Update button states
            document.getElementById('prevBtn').disabled = currentStep === 1;
            document.getElementById('nextBtn').textContent = currentStep === totalSteps ? 'Return to Home' : 'Next ‚Üí';

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });

            updateProgress();
        }

        function nextStep() {
            if (currentStep === totalSteps) {
                location.href = 'index.html';
                return;
            }
            if (currentStep < totalSteps) {
                currentStep++;
                loadStep(currentStep);
            }
        }

        function previousStep() {
            if (currentStep > 1) {
                currentStep--;
                loadStep(currentStep);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight' && currentStep < totalSteps) {
                nextStep();
            } else if (e.key === 'ArrowLeft' && currentStep > 1) {
                previousStep();
            }
        });

        // Initialize
        loadStep(1);
        console.log('Guided Tour Loaded');
        console.log('Total Steps: ' + totalSteps);
        console.log('Use arrow keys or buttons to navigate');
    </script>
