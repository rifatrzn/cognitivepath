services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cognitivepath-db
    environment:
      POSTGRES_DB: cognitivepath
      POSTGRES_USER: cognitivepath_user
      POSTGRES_PASSWORD: cognitivepath_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./cognitivepath/backend/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cognitivepath_user -d cognitivepath"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cognitivepath-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./cognitivepath/backend
      dockerfile: Dockerfile
      target: production
    container_name: cognitivepath-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      API_VERSION: v1
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: cognitivepath
      DB_USER: cognitivepath_user
      DB_PASSWORD: cognitivepath_password
      DB_SSL: "false"
      JWT_SECRET: ${JWT_SECRET:-change_this_in_production_jwt_secret_key}
      JWT_EXPIRES_IN: 7d
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change_this_in_production_refresh_secret_key}
      JWT_REFRESH_EXPIRES_IN: 30d
      ALLOWED_ORIGINS: http://localhost:8000,http://localhost:3000,http://localhost:19006
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      LOG_LEVEL: info
      LOG_FILE: logs/app.log
      BCRYPT_ROUNDS: 10
      SESSION_SECRET: ${SESSION_SECRET:-change_this_in_production_session_secret}
    ports:
      - "3001:3001"
    volumes:
      - ./cognitivepath/backend/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cognitivepath-network
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        node wait-for-db.js &&
        echo 'Running migrations...' &&
        node migrations/runMigrations.js &&
        echo 'Starting server...' &&
        node server.js
      "

  # Frontend Web App
  frontend:
    build:
      context: ./cognitivepath/frontend
      dockerfile: Dockerfile
    container_name: cognitivepath-frontend
    ports:
      - "8081:8081"
    environment:
      - NODE_ENV=production
      - API_URL=http://localhost:3001/api/v1
    depends_on:
      - backend
    networks:
      - cognitivepath-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  cognitivepath-network:
    driver: bridge

